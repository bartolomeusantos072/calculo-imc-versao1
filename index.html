<!DOCTYPE html>

    <link rel="stylesheet" src="/assets/css/style.css">

<body>

      <table style="width:100%">
        <tr>
          <th>IMC</th><th>resultado</th>
        </tr>
        <tr>
          <td>Menos do que 18,5</td>

      </tr>

        <td>Entre 18,5 e 24,9</td>

      </tr>

        </tr>

        </tr>
      </table>
